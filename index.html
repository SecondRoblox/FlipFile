<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="file"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="uploadForm">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" required>
        <input type="text" id="customUrl" placeholder="Enter custom URL slug (optional)">
        <button type="submit">Upload</button>
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const customUrlInput = document.getElementById('customUrl');

            const file = fileInput.files[0];
            const customSlug = customUrlInput.value || generateRandomSlug();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('customSlug', customSlug);

            // Send file to backend (Render URL)
            const response = await fetch('https://gofile-w67u.onrender.com/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                outputDiv.innerHTML = `<p>File uploaded! Access it at: <a href="${data.url}">${data.url}</a></p>`;
            } else {
                outputDiv.innerHTML = '<p>Failed to upload the file. Try again.</p>';
            }
        });

        function generateRandomSlug() {
            return Math.random().toString(36).substring(2, 10);
        }
    </script>

</body>
</html>
